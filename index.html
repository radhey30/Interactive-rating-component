<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit-page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="image">
        <img src="images/icon-star.svg" alt="Icon-star" height="15px" width="15px">
      </div>
      <div class="content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <div class="rating">
        <ul role="list" aria-label="Rating">
          <li aria-label="1"><button>1</button></li>
          <li aria-label="2"><button>2</button></li>
          <li aria-label="3"><button>3</button></li>
          <li aria-label="4"><button>4</button></li>
          <li aria-label="5"><button>5</button></li>
        </ul>
      </div>
      <div class="submit">
        <button id="sbt">SUBMIT</button>
      </div>
    </div>
  </div>
  <div class="message msg-display">
    <img src="images/illustration-thank-you.svg" alt="rating">
    <h2 class="user-rating-msg">You selected 4 out of 5</h2>
    <div class="thank-you-msg">
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
